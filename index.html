    <main>
      <section class="banner">
        <div>
          <div class="text-banner">
            <h1></h1>
            <span class="year"></span>
            <button id="playTrailer">Play Trailer</button>
            <div id="modal" class="none">
              <div class="modal-content">
                <div class="modal-trailer">
                  <div class="header-trailer">
                    <span class="close none">&times;</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="overview">
        <div class="overview-wrapper">
          <div class="poster"></div>
          <div class="info-box">
            <h2><mark>Overview</mark></h2>
            <p class="overview"></p>
            <h2><mark>Featured Crew</mark></h2>
            <ul class="crew-list"></ul>
            <h2><mark>Genres</mark></h2>
            <ul class="genre-list"></ul>
          </div>
        </div>
      </section>
      <section id="cast">
        <div class="row">
          <div class="cast-box">
            <h2><mark>Cast</mark></h2>
            <ul class="cast-list"></ul>
          </div>
        </div>
      </section>
      <section id="gallery">
        <ul class="images-showcase"></ul>
      </section>
      <section id="reviews">
        <div class="review-content">
          <div class="review-title">
            <h2><mark>Reviews</mark></h2>
          </div>
          <div class="review-wrapper"></div>
        </div>
      </section>
      <section id="recommendations">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides" id="carousel_list"></ul>
          </div>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>

          <div
            class="glide__bullets"
            id="carousel_bullets"
            data-glide-el="controls[nav]"
          ></div>
        </div>
      </section>
    </main>
